name: "Chromatic Deployment"

on:
  pull_request:
    branches:
      - develop

jobs:
  chromatic-deployment:
    name: Chromatic
    runs-on: ubuntu-latest
    outputs:
      statis: ${{ job.status }}
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      currnent_time: ${{ steps.current-time.outputs.formattedTime }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.17.x"

      - name: Set yarn version
        id: set-version
        run: |
          yarn set version 4.1.1
          echo "YARN_VERSION=$(yarn -v)" >> $GITHUB_OUTPUT

      - name: Yarn cache - PnP
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.*
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-${{ steps.set-version.outputs.YARN_VERSION }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          exitZeroOnChanges: true
          autoAcceptChanges: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.TOKEN }}

      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: "YYYYÎÖÑ MMÏõî DDÏùº HHÏãú mmÎ∂Ñ"
          utcOffset: "+09:00"

  github-storybook-comment:
    runs-on: ubuntu-latest
    needs: [chromatic-deployment]
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          comment-tag: ${{ github.event.number }}-storybook
          message: |

            üß∑ Storybook: ${{ needs.chromatic-deployment.outputs.storybook_url }}

            ‚è∞ Update: ${{ needs.chromatic-deployment.outputs.currnent_time }}
